    <h1>Parágrafos e quebras de linha</h1>

    <p>Vamos adicionar alguns símbolos <br>
    &reg;
    &copy;
    &trade;
    &cent;
    &pound;
    &yen;
    &Delta;
    &uparrow;
    &uarr;
    &dollar;
    &real;

        &#x1F596;
