<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="A"> <!-- 1 a A O i -->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ligar para Geovanna</li>
        <li>Ir para a faculdade</li>
        <li>Almoçar</li>
        <li>Jantar</li>
        <li>Dormir</li>
    
    </ol>
    <h2>Lista não Ordenadas</h2>
    <ul type="circle"> <!--disc circle square-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Arroz</li>
    </ul>
</body>
</html>
